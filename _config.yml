# Site settings
title: "Sean Cho Ayres"
name: "Dr. Sean Cho A."
description: "Poet | AI Ethicist | Professor | Editor"
url: "https://seanchoa.com"  # Your custom domain
baseurl: ""  # Leave blank for root-level hosting

# Theme and plugins
remote_theme: academicpages/academicpages.github.io

plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-sitemap
  - jemoji
  - jekyll-paginate
  - jekyll-redirect-from

# Author info (sidebar content)
author:
  name: "Sean Cho Ayres"
  avatar: "seanprofile.png"  # Must be placed in /images/
  bio: "Poet | AI Ethicist | Professor"
  email: "sayres4@kennesaw.edu"
  location: "Earth"
  employer: "Kennesaw State University"

# Collections (optional for teaching, talks, etc.)
collections:
  teaching:
    output: true
    permalink: /teaching/:path/
  publications:
    output: true
    permalink: /publications/:path/
  portfolio:
    output: true
    permalink: /portfolio/:path/
  talks:
    output: true
    permalink: /talks/:path/

# Output and defaults
include:
  - _pages

permalink: /:title/
markdown: kramdown
highlighter: rouge
excerpt_separator: "\n\n"

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
